<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>세로 무한 슬라이드</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    background: #f3f3f3;
    display: flex;
    justify-content: center;
    padding: 40px;
    font-family: "Noto Sans KR", sans-serif;
  }
  .slider-container {
    position: relative;
    width: 220px;
    height: 300px;
    overflow: hidden;
    border: 1px solid #ddd;
    background: white;
    border-radius: 8px;
  }
  .slider-track {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    width: 100%;
  }
  .slider-item {
    position: relative;
    width: 200px;
    height: 300px;
    margin: 0 auto 10px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    user-select: none;
    background: #000;
  }
  .slider-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }
  .slider-item:hover img {
    transform: scale(1.05);
  }
  .overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
  }
  .slider-item:hover .overlay {
    opacity: 1;
  }
  .overlay h3 {
    margin: 0 0 12px;
    font-size: 1.1rem;
  }
  .btn-detail {
    background: #ff6b6b;
    border: none;
    padding: 8px 14px;
    color: white;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-detail:hover {
    background: #ff4b4b;
  }
</style>
</head>
<body>

<div class="slider-container" id="slider">
  <div class="slider-track" id="sliderTrack">
    <div class="slider-track" id="sliderTrack">
  <!-- 이미지 5개 원본 -->

  <div class="slider-item">

  </div>
  <div class="slider-item">

  </div>
  <div class="slider-item">

    <div class="overlay">

  </div>

  <!-- 이미지 5개 복제 (무한 스크롤용) -->

    <img src="https://picsum.photos/id/1015/200/300" alt="산과 강" draggable="false" />
    <div class="overlay">
      <h3>산과 강</h3>

</div>

<script>
  const images = [
    {id:1, src:"https://picsum.photos/id/1015/200/300", name:"산과 강"},
    {id:2, src:"https://picsum.photos/id/1016/200/300", name:"바다"},
    {id:3, src:"https://picsum.photos/id/1018/200/300", name:"숲"},
    {id:4, src:"https://picsum.photos/id/1020/200/300", name:"도시"},
    {id:5, src:"https://picsum.photos/id/1024/200/300", name:"사막"},
  ];

  const sliderTrack = document.getElementById('sliderTrack');
  const slider = document.getElementById('slider');
  const ITEM_HEIGHT = 310; // 300px 이미지 + 10px margin-bottom

  // 원본 배열 2배 복제해서 무한 스크롤용 항목 생성
  const allItems = images.concat(images);

  let position = 0;  // translateY 위치
  let animationId = null;
  let isPaused = false;

  // 항목들 HTML로 삽입
  function createItem(item) {
    const div = document.createElement('div');
    div.className = 'slider-item';


    div.addEventListener('mouseenter', () => {
      isPaused = true;
    });
    div.addEventListener('mouseleave', () => {
      isPaused = false;
    });

    return div;
  }

  allItems.forEach(item => {
    const el = createItem(item);
    sliderTrack.appendChild(el);
  });

  // 무한히 아래로 움직이도록 애니메이션
  function animate() {
    if (!isPaused) {
      position += 1; // 속도 조절 가능 (1픽셀씩)
      if (position >= ITEM_HEIGHT * images.length) {
        position = 0;
      }
      sliderTrack.style.transform = `translateY(-${position}px)`;
    }
    animationId = requestAnimationFrame(animate);
  }

  animate();

</script>

</body>
</html>
