<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 커서 + 빠른 반응</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
            cursor: none;
            font-family: Arial, sans-serif;
        }
        
        /* 커스텀 이미지 커서 스타일 */
        .cursor-follower {
            position: fixed;
            width: 64px;
            height: 64px;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.1s ease;
                background-image: url('/assets/img/icon/section-cursor.svg'); /* 따라다니는 효과 이미지 */
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .normal-section {
            background-color: #e0e0e0;
        }
        
        .special-section {
            background-color: #f0f0f0;
        }
        
        /* 활성화된 특별 섹션 스타일 */
        .special-section.active .cursor-follower {        .special-section.active .cursor {
            transform: translate(-50%, -50%) scale(1.2);
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
        }
        

            transform: translate(-50%, -50%) scale(0.9);
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.5));
        }
        
        section.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 이미지 커서 요소 -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <section class="normal-section">
        <h1>일반 섹션</h1>
    </section>
    
    <section class="special-section">
        <h1>특별 섹션 (이미지 커서 효과)</h1>
        <button>테스트 버튼</button>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
