<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 이미지 페이드인 효과</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .spacer {
            height: 1000px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #333;
        }
        
        .animation-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container {
            position: relative;
            width: 80%;
            height: 80%;
            max-width: 1200px;
            overflow: hidden;
            z-index: 1;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        
        .left-box, .right-box {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 2;
        }
        
        .left-box {
            left: 0;
        }
        
        .right-box {
            right: 0;
        }
        
        @media (max-width: 768px) {
            .image-container {
                width: 90%;
                height: 60%;
            }
            
            .spacer {
                height: 800px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="spacer">스크롤을 내려주세요 (1000px 지점에서 애니메이션 발생)</div>
    
    <div class="animation-section">
        <div class="left-box"></div>
        <div class="image-container">
            <img src="https://source.unsplash.com/random/1600x900" alt="랜덤 이미지">
        </div>
        <div class="right-box"></div>
    </div>
    
    <div class="spacer">애니메이션 후 공간</div>

    <!-- GSAP 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
